<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventos</title>
  <script type="text/javascript">
  onload = function(){
    if (typeof(Storage) !== "undefined") {
    //Cargamos los objetos de session
    if (window.sessionStorage != null) {
      var color = sessionStorage.getItem("Color");
      var objetoColor = document.getElementById("color");
      objetoColor.value = color;
      var poblacion = sessionStorage.getItem("Poblacion");
      var objetoPoblacion = document.getElementById("poblacion");
      objetoPoblacion.innerHTML = poblacion;
      var prov = sessionStorage.getItem("Provincia");
      var objetoProv = document.getElementById("provincia");
      objetoProv.innerHTML = prov;
    }
  }
  else {
    alert('Error, su navegador no es compatible con webStorage.');
  }
}
  </script>
</head>
<body>
  <h1>Esto es la pagina de Eventos</h1>
  <p>Su color escogido es: <input type="color" id="color">
    <br>
    Vive en: <span id="poblacion"></span>
    <br>
    Provincia de: <span id="provincia"></span></p>
