<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 10</title>
    <script type="text/javascript">
      var numero= prompt("Introduce un numero entre 1 y 10:");
    </script>
  </head>
  <body>
    <script type="text/javascript">
      while ( numero > = 1 && numero < = 10 ){
        alert(numero);
        numero--;
      }
    </script>
  </body>
</html>
