<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 12</title>
    <script type="text/javascript">
      var date = new Date();
      var day = date.getDay();
    </script>
  </head>
  <body>
    <script type="text/javascript">
      switch (dia){
        case 1:
        document.write("Lunes, 5 dias para fin de semana");
        break;
        case 2:
        document.write("Martes, 4 dias para fin de semana");
        break;
        case 3:
        document.write("Miercoles, te quedan 3 dias para el fin de semana");
        break;
        case 4:
        document.write("Jueves, te quedan 2 dias para el fin de semana");
        break;
        case 5:
        document.write("¡Por fin es Viernes! 1 día");
        break;
        case 6:
        document.write("Sabado, ¡ya es fin de semana!");
        break;
        default:
        document.write("Domingo, mañana es lunes :(");
      }
    </script>
  </body>
</html>
