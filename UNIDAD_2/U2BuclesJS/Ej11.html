<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 11</title>
    <script type="text/javascript">
      var tabla = prompt("Tabla de multiplicar:");
      var numero = 0;
    </script>
  </head>
  <body>
    <script type="text/javascript">
      for( numero ; numero < = 10 ; numero++ ){
        var resultado = numero * tabla;
        document.write( "" + tabla + " * " + numero + " = " + resultado + "<br>");
      }
    </script>
  </body>
</html>
