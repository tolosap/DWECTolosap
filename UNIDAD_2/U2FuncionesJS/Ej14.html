<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejercicio 14</title>
  <script type="text/javascript">
  var naz = prompt('Introduzca el año de nacimiento: ');
  var fecha = new Date();
  var y = fecha.getFullYear();

  function calculaEdad(naz) {
    return (y-naz);
  }

  function saludo(calculaEdad){
    if (  calculaEdad(naz) < 18 ) document.write("Qué pasa tete.");
    else if (  calculaEdad(naz) >= 18 && calculaEdad(naz) <= 35 ) document.write("Saludos, terrícola.");
    else if (  calculaEdad(naz) > 35  ) document.write("Saludos, terrícola adulto.");
  }
  </script>
</head>
<body>
  <script type="text/javascript">
    saludo(calculaEdad);
  </script>
</body>
</html>
