<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cronómetro</title>

  <script type="text/javascript">
  var crono = new Object();
  
  var inicio = 0;
  var tiempo = 0;
  var ventana;

  function beginT(boton){

    if(boton.value == "Comenzar"){
      ventana = window.open("", "", "width=400,height=400");
      ventana.document.write('00:00:00');
      inicio = new Date().getTime();
      contarTiempo();
    }
    else if (boton.value == "Parar"){
      parar();
    }
  }

  function parar(){
    clearTimeout(tiempo);
    tiempo = 0;
    ventana.document.body.innerHTML = "00:00:00";
  }


  function contarTiempo(){
    var actual = new Date().getTime();
    var diferencia = new Date(actual-inicio);
    var result = format(diferencia.getUTCHours())+":"+format(diferencia.getUTCMinutes())+":"
    +format(diferencia.getUTCSeconds());

    tiempo = setTimeout("contarTiempo()",1000);

    ventana.document.body.innerHTML = result;

  }

  function format(Time) {
    return (Time < 10) ? "0" + Time : + Time;
  }

  </script>
</head>
<body>
  <h1>Cronómetro</h1>
  <input type="button" name="Comenzar" value="Comenzar" onclick="beginT(this);">
  <input type="button" name="Parar" value="Parar"onclick="beginT(this);">



</body>
</html>
