<html>
<head>
  <meta charset="utf-8">
  <title>Login POST</title>
  <script type="text/javascript">
  var xhr = new XMLHttpRequest();

  function comprobarLogin(e) {
    e.preventDefault();
    var name = encodeURIComponent(nombre.value);
    var passw = encodeURIComponent(pass.value);
    xhr.onreadystatechange = function(){
      if (xhr.readyState == 4 && xhr.status == 200) {
        resultado.innerHTML = xhr.responseText;
        console.log(xhr.responseText);
      }
    }
    xhr.open("POST", "http://localhost:80/validaLogin.php", true);
    var str = "nombre=" + name + "&pass=" + passw;
    // var str = "<usuario><nombre>" + nombre + "</nombre>";
    // str += "<pass>" + pass + "</pass></usuario>";
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send(str);
  }
  </script>
</head>
<body>
  <form method="post">
    Nombre <input type="text" id="nombre">
    Password <input type="password" id="pass">
    <p id="resultado"></p>
    <input type="submit" name="Enviar" onclick="comprobarLogin(event);">
  </form>
</body>
</html>
