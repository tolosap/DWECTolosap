<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej13</title>
    <style media="screen">
      div label{
        width: 100px;
        float: left;
      }
      input[type=text], input[type=password]{
        padding-left: 5px;
        margin-top: 10px;
      }
      fieldset{
        width: 250px;
      }
    </style>
    <script type="text/javascript">
      onload = function(){
        user.onfocus = ponFoco;
        pass.onfocus = ponFoco;
        function ponFoco(e) {
          e.target.style.outline = "red solid 1px";
        }
        user.onblur = quitaFoco;
        pass.onblur = quitaFoco;
        function quitaFoco(e){
          e.target.style.outline = "none";
          if(e.target.value == null || e.target.value.length == 0){
            resultado.innerHTML = "El campo " + e.target.name + " está vacío."
            e.target.focus();
          }
          else{
            resultado.innerHTML = "";
          }
        }
      }
    </script>
  </head>
  <body>
    <form action="#" method="POST">
      <fieldset>
        <legend>Login</legend>
        <div class="">
          <label for="user">Usuario: </label>
          <input type="text" name="user" id="user">
        </div>
        <div class="">
          <label for="pass">Contraseña: </label>
          <input type="password" name="pass" id="pass">
        </div>
        <p id="resultado"></p>
        <input type="submit" name="enviar" value="enviar">
      </fieldset>
    </form>
  </body>
</html>
