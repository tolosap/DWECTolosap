<html>
<head>
  <meta charset="utf-8">
  <title>Ej2</title>
</head>
<body>

  <p onmousedown="this.innerHTML = 'Nuevo párrafo'" onmouseup="this.innerHTML = 'Aquí un(a) P(ole)'">Aquí un(a) P(ole)  </p>
  <div onMouseOver="this.innerHTML = 'El div ha cambiado'" onmouseout="this.innerHTML = 'Div'"> Div </div>
  <h1 onmousemove="this.innerHTML = 'Pole'"> H1 </h1>
  <h2 onclick="this.innerHTML = 'H2 dice: ¡Por fin es veves!'"> Haz un click </h2>
  <h3 ondblclick="this.innerHTML = 'H3: Ilitri reparte invis'"> Haz dos clicks </h3>

</body>
</html>
