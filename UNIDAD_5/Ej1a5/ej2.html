<html>
<head>
  <meta charset="utf-8">
  <title>Ej2</title>
</head>
<body>
  <p onmousedown="this.innerHTML = 'Nuevo párrafo'" onmouseup="this.innerHTML = 'Esto es un párrafo'">Esto es un párrafo</p>

  <div onMouseOver="this.innerHTML = 'El div ha cambiado'" onmouseout="this.innerHTML = 'Esto es el div'">Esto es el div</div>

  <h1 onmousemove="this.innerHTML = 'El h1 ha cambiado'">Esto es el h1</h1>

  <h2 onclick="this.innerHTML = 'El h2 ha cambiado'">Click para cambiar</h2>
  
  <h3 ondblclick="this.innerHTML = 'El h3 ha cambiado'">Doble click para cambiar</h3>
</body>
</html>
