<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej5</title>
    <script type="text/javascript">
      var tamaño = document.getElementsById('h1')[0].style.fontSize;
      function cambiarT(event){
         event.target.style.fontSize = tamaño*2;
         event.target.style.width = "400px";
      }
    </script>
    <style media="screen">
      h1{
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1 onmousewheel="cambiarT(event)" id="h1">El único navegador que no soporta este evento es Mozilla</h1>
    <img src="davinci.jpg" onmousewheel="cambiarT(event)" id="img">
  </body>
</html>
