<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ej5</title>
    <script type="text/javascript">
      var size = 24;
      var ancho = 200;
      function cambiarT(){
        
        document.querySelector('h1').style.fontSize = size + "px";
				document.querySelector('img').style.width = ancho + "px";

				onwheel = function (e){
						if (e.target.nodeName == "H1") {
							size *= 2;
							e.target.style.fontSize = size + "px";
						} else if (e.target.nodeName == "IMG") {
							ancho *= 2;
							e.target.style.width = ancho + "px";
						}
					}
				}
    </script>
  </head>

  <body onload="cambiarT()">
    <h1>El Ãºnico navegador que no soporta este evento es Mozilla</h1>
    <img src="davinci.jpg">
  </body>
</html>
