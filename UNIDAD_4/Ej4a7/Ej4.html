<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function funcion() {
      var x = document.getElementsByTagName('h1');
      var h1 = x[0];
      h1.innerHTML = "Hoy es veves";
      var y = document.getElementsByClassName('destacado');
      for (var i = 0; i < y.length; i++) {
        y[i].style.fontWeight = "bold";
      }
      //Ocultar resultado
      document.getElementById('resultado').style.display = 'none';
      //campo requerido
      var asd = document.getElementsByName('sugerencia');
      // asd[0].required = true;
      asd[0].setAttribute('required','true');
    }

    function mostrarP(){
      document.getElementById('resultado').style.display = 'inline';
    }
  </script>
</head>
<body>
  <h1>Sugerencias</h1>
    <form action="#" method="post">
      <p class="destacado">Sugerencias:</p>
      <br>
      <textarea name="sugerencia" rows="20" cols="50"></textarea>
      <button type="button" name="button" onclick="mostrar()">Enviar</button>
    </form>
    <p id="resultado">Gracias por participar</p>

    <button type="button" name="button" onclick="funcion()">Cambiar</button>
    <button type="button" name="button" onclick="mostrarP()">Mostrar otra vez el P2</button>
  </body>
  </html>
