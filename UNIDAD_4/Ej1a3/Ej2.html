<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ej Hola mundo hecho con nodos DOM</title>
  <script type="text/javascript">
    function cambiarH1() {
      var x = document.getElementsByTagName('h1');
      var h1 = x[0];
      h1.innerHTML = "Que no";
    }
    function cambiarP() {
      var y = document.getElementsByTagName('p');
      var p = y[0];
      p.innerHTML = "Que es bromuro";
    }
    function cambiarDIV() {
      var z = document.getElementsByTagName('div');
      var div = z[0];
      div.innerHTML = "Pole";
    }
  </script>
</head>
<body>
  <h1> MAKE AMERICA</h1>
  <p>GREAT </p>
  <div> AGAIN</div>
  <br><br>
  <button type="button" name="button" onclick="cambiarH1();">cambiar h1</button>
  <button type="button" name="button2" onclick="cambiarP();">cambiarP</button>
  <button type="button" name="button3" onclick="cambiarDIV();">cambiarDIV</button>
</body>
</html>
